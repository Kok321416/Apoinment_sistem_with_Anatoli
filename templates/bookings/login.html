{% extends 'bookings/base.html' %}
{% load socialaccount %}

{% block title %}Вход - Система записи на консультации{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 0 auto;">
    <h1>Вход в систему</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Логин:</label>
            <input type="text" name="username" required>
        </div>
        <div class="form-group">
            <label>Пароль:</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit" class="btn" style="width: 100%;">Войти</button>
    </form>
    <div style="text-align: center; margin-top: 15px;">
        <p style="margin-bottom: 10px;">или</p>
        <a href="{% provider_login_url 'google' %}" class="btn" style="width: 100%; background: #4285f4; color: #fff;">Войти через Google</a>
    </div>
    <div style="text-align: center; margin-top: 20px;">
        <p style="color: #6b21a8;">Нет аккаунта? <a href="{% url 'register' %}" style="color: #8b5cf6;">Зарегистрироваться</a></p>
        <p style="margin-top: 10px;"><a href="{% url 'home' %}" style="color: #8b5cf6;">На главную</a></p>
    </div>
</div>
{% endblock %}
