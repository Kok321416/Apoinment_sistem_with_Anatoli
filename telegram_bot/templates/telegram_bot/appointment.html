<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ó–∞–ø–∏—Å—å –Ω–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—é</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 10px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .service-select {
            margin-bottom: 20px;
        }
        
        .service-select select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #999999);
            border-radius: 8px;
            font-size: 16px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        
        .slots-container {
            margin-bottom: 20px;
        }
        
        .slot-item {
            padding: 12px;
            margin-bottom: 10px;
            border: 2px solid var(--tg-theme-button-color, #3390ec);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            background: var(--tg-theme-bg-color, #ffffff);
        }
        
        .slot-item:hover {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
        
        .slot-item.selected {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
        
        .slot-date {
            font-weight: bold;
            font-size: 16px;
        }
        
        .slot-time {
            font-size: 14px;
            margin-top: 4px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #999999);
            border-radius: 8px;
            font-size: 16px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .error {
            color: #ff3333;
            margin-top: 5px;
            font-size: 14px;
        }
        
        .success {
            color: #00aa00;
            margin-top: 5px;
            font-size: 14px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--tg-theme-hint-color, #999999);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÖ –ó–∞–ø–∏—Å—å –Ω–∞ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—é</h1>

        <div id="empty-linked" class="empty-state" style="display:none;">
            –ü–æ–∫–∞ —á—Ç–æ –≤–∞—Å –µ—â–µ –Ω–∏—Ä–∞–∑—É –Ω–µ –∑–∞–ø–∏—Å—ã–≤–∞–ª–∏ –∏ –≤–∞—à–∏—Ö –¥–∞–Ω–Ω—ã—Ö –Ω–µ—Ç —É —Å–ø–µ—Ü–∏–∞–ª–∏—Å—Ç–æ–≤
        </div>

        <div class="service-select">
            <label for="specialist-select">–°–ø–µ—Ü–∏–∞–ª–∏—Å—Ç:</label>
            <select id="specialist-select">
                <option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ —Å–ø–µ—Ü–∏–∞–ª–∏—Å—Ç–∞ --</option>
            </select>
        </div>

        <div class="service-select">
            <label for="calendar-select">–ö–∞–ª–µ–Ω–¥–∞—Ä—å:</label>
            <select id="calendar-select" disabled>
                <option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ –∫–∞–ª–µ–Ω–¥–∞—Ä—å --</option>
            </select>
        </div>

        <div class="service-select">
            <label for="service-select">–£—Å–ª—É–≥–∞:</label>
            <select id="service-select" disabled>
                <option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ —É—Å–ª—É–≥—É --</option>
            </select>
        </div>

        <div id="slots-container" class="slots-container">
            <div class="empty-state">–í—ã–±–µ—Ä–∏—Ç–µ —Å–ø–µ—Ü–∏–∞–ª–∏—Å—Ç–∞, –∑–∞—Ç–µ–º –∫–∞–ª–µ–Ω–¥–∞—Ä—å –∏ —É—Å–ª—É–≥—É</div>
        </div>
        
        <form id="appointment-form">
            <div class="form-group">
                <label for="client-name">–í–∞—à–µ –∏–º—è *</label>
                <input type="text" id="client-name" required>
            </div>
            
            <div class="form-group">
                <label for="client-email">Email *</label>
                <input type="email" id="client-email" required>
            </div>
            
            <div class="form-group">
                <label for="client-phone">–¢–µ–ª–µ—Ñ–æ–Ω</label>
                <input type="tel" id="client-phone">
            </div>
            
            <div class="form-group">
                <label for="client-telegram">Telegram *</label>
                <input type="text" id="client-telegram" placeholder="@username" required>
            </div>
            
            <div class="form-group">
                <label for="notes">–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</label>
                <textarea id="notes"></textarea>
            </div>
            
            <button type="submit" class="submit-btn" id="submit-btn">–ó–∞–ø–∏—Å–∞—Ç—å—Å—è</button>
            <div id="message"></div>
        </form>
    </div>
    
    <script>
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        let selectedSpecialistId = null;
        let selectedCalendarId = null;
        let selectedServiceId = null;
        let selectedSlotId = null;
        let initData = tg.initData || '';
        
        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            const user = tg.initDataUnsafe.user;
            if (user.first_name) {
                document.getElementById('client-name').value = user.first_name + (user.last_name ? ' ' + user.last_name : '');
            }
            if (user.username) {
                document.getElementById('client-telegram').value = '@' + user.username;
            }
        }
        
        const qs = new URLSearchParams(window.location.search);
        const preSpecialistId = qs.get('specialist_id');

        // –ó–∞–≥—Ä—É–∂–∞–µ–º "–∫—Ç–æ —è" –∏ —Å–ø–∏—Å–æ–∫ —Å–≤—è–∑–∞–Ω–Ω—ã—Ö —Å–ø–µ—Ü–∏–∞–ª–∏—Å—Ç–æ–≤
        fetch('/telegram/api/me/', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({init_data: initData})
        })
        .then(r => r.json())
        .then(me => {
            if (!me.success) {
                document.getElementById('empty-linked').style.display = 'block';
                return;
            }

            const linked = me.linked_specialists || [];
            if (linked.length === 0) {
                document.getElementById('empty-linked').style.display = 'block';
                return;
            }

            const specialistSelect = document.getElementById('specialist-select');
            specialistSelect.innerHTML = '<option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ —Å–ø–µ—Ü–∏–∞–ª–∏—Å—Ç–∞ --</option>';
            linked.forEach(s => {
                const opt = document.createElement('option');
                opt.value = s.id;
                opt.textContent = s.name;
                specialistSelect.appendChild(opt);
            });

            // –ê–≤—Ç–æ–≤—ã–±–æ—Ä: specialist_id –∏–∑ query –ª–∏–±–æ last_specialist_id –ª–∏–±–æ –µ—Å–ª–∏ 1 —Å–ø–µ—Ü–∏–∞–ª–∏—Å—Ç
            const autoId = preSpecialistId || me.last_specialist_id || (linked.length === 1 ? linked[0].id : null);
            if (autoId) {
                specialistSelect.value = String(autoId);
                specialistSelect.dispatchEvent(new Event('change'));
            }
        })
        .catch(() => {
            document.getElementById('empty-linked').style.display = 'block';
        });

        document.getElementById('specialist-select').addEventListener('change', function() {
            selectedSpecialistId = this.value || null;
            selectedCalendarId = null;
            selectedServiceId = null;
            selectedSlotId = null;

            const calendarSelect = document.getElementById('calendar-select');
            const serviceSelect = document.getElementById('service-select');
            calendarSelect.disabled = !selectedSpecialistId;
            serviceSelect.disabled = true;
            calendarSelect.innerHTML = '<option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ –∫–∞–ª–µ–Ω–¥–∞—Ä—å --</option>';
            serviceSelect.innerHTML = '<option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ —É—Å–ª—É–≥—É --</option>';
            document.getElementById('slots-container').innerHTML = '<div class="empty-state">–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞–ª–µ–Ω–¥–∞—Ä—å</div>';

            if (!selectedSpecialistId) return;

            fetch(`/telegram/api/calendars/?specialist_id=${selectedSpecialistId}`)
              .then(r => r.json())
              .then(data => {
                if (!data.success) return;
                data.calendars.forEach(c => {
                  const opt = document.createElement('option');
                  opt.value = c.id;
                  opt.textContent = c.name;
                  calendarSelect.appendChild(opt);
                });
                if (data.calendars.length === 1) {
                  calendarSelect.value = String(data.calendars[0].id);
                  calendarSelect.dispatchEvent(new Event('change'));
                }
              });
        });

        document.getElementById('calendar-select').addEventListener('change', function() {
            selectedCalendarId = this.value || null;
            selectedServiceId = null;
            selectedSlotId = null;

            const serviceSelect = document.getElementById('service-select');
            serviceSelect.disabled = !selectedCalendarId;
            serviceSelect.innerHTML = '<option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ —É—Å–ª—É–≥—É --</option>';
            document.getElementById('slots-container').innerHTML = '<div class="empty-state">–í—ã–±–µ—Ä–∏—Ç–µ —É—Å–ª—É–≥—É</div>';
            if (!selectedCalendarId) return;

            fetch(`/telegram/api/services/?calendar_id=${selectedCalendarId}`)
              .then(r => r.json())
              .then(data => {
                if (!data.success) return;
                data.services.forEach(s => {
                  const opt = document.createElement('option');
                  opt.value = s.id;
                  opt.textContent = s.name;
                  serviceSelect.appendChild(opt);
                });
                if (data.services.length === 1) {
                  serviceSelect.value = String(data.services[0].id);
                  serviceSelect.dispatchEvent(new Event('change'));
                }
              });
        });

        // –í—ã–±–æ—Ä —É—Å–ª—É–≥–∏ -> –∑–∞–≥—Ä—É–∑–∫–∞ —Å–ª–æ—Ç–æ–≤
        document.getElementById('service-select').addEventListener('change', function() {
            selectedServiceId = this.value || null;
            selectedSlotId = null;
            document.querySelectorAll('.slot-item').forEach(item => item.classList.remove('selected'));
            if (selectedServiceId) loadSlots(selectedServiceId);
        });
        
        function selectSlot(slotId) {
            selectedSlotId = slotId;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤–∏–∑—É–∞–ª—å–Ω–æ–µ –≤—ã–¥–µ–ª–µ–Ω–∏–µ
            document.querySelectorAll('.slot-item').forEach(item => {
                item.classList.remove('selected');
            });
            document.querySelector(`[data-slot-id="${slotId}"]`).classList.add('selected');
        }
        
        function loadSlots(serviceId) {
            fetch(`/telegram/api/slots/?service_id=${serviceId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const container = document.getElementById('slots-container');
                        container.innerHTML = '<h3>' + data.service.name + '</h3>';
                        
                        if (data.slots.length > 0) {
                            data.slots.forEach(slot => {
                                const slotDiv = document.createElement('div');
                                slotDiv.className = 'slot-item';
                                slotDiv.dataset.slotId = slot.id;
                                slotDiv.onclick = () => selectSlot(slot.id);
                                slotDiv.innerHTML = `
                                    <div class="slot-date">${slot.date_display}</div>
                                    <div class="slot-time">${slot.start_time} - ${slot.end_time}</div>
                                `;
                                container.appendChild(slotDiv);
                            });
                        } else {
                            container.innerHTML += '<div class="empty-state">–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö —Å–ª–æ—Ç–æ–≤</div>';
                        }
                    }
                })
                .catch(error => {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ª–æ—Ç–æ–≤:', error);
                });
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
        document.getElementById('appointment-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!selectedSpecialistId || !selectedCalendarId || !selectedServiceId || !selectedSlotId) {
                showMessage('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Å–ø–µ—Ü–∏–∞–ª–∏—Å—Ç–∞, –∫–∞–ª–µ–Ω–¥–∞—Ä—å, —É—Å–ª—É–≥—É –∏ –≤—Ä–µ–º–µ–Ω–Ω–æ–π —Å–ª–æ—Ç', 'error');
                return;
            }
            
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';
            
            const formData = {
                init_data: initData,
                specialist_id: selectedSpecialistId,
                calendar_id: selectedCalendarId,
                service_id: selectedServiceId,
                time_slot_id: selectedSlotId,
                client_name: document.getElementById('client-name').value,
                client_email: document.getElementById('client-email').value,
                client_phone: document.getElementById('client-phone').value,
                client_telegram: document.getElementById('client-telegram').value,
                notes: document.getElementById('notes').value,
            };
            
            fetch('/telegram/appointment/create/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('‚úÖ –ó–∞–ø–∏—Å—å —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω–∞!', 'success');
                    tg.showAlert('–ó–∞–ø–∏—Å—å —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω–∞!');
                    setTimeout(() => {
                        tg.close();
                    }, 2000);
                } else {
                    showMessage('‚ùå –û—à–∏–±–∫–∞: ' + data.error, 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = '–ó–∞–ø–∏—Å–∞—Ç—å—Å—è';
                }
            })
            .catch(error => {
                showMessage('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –¥–∞–Ω–Ω—ã—Ö', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = '–ó–∞–ø–∏—Å–∞—Ç—å—Å—è';
            });
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = type;
        }
    </script>
</body>
</html>
