# HTTP - для Let's Encrypt валидации и временного доступа
server {
    listen 80;
    server_name yourclients.duckdns.org;

    # Для Let's Encrypt валидации (важно!)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Временно разрешаем HTTP доступ (для получения сертификата)
    # После получения сертификата замените на редирект:
    # return 301 https://$host$request_uri;
    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    location /static/ {
        alias /app/appoinment_sistem/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /media/ {
        alias /app/appoinment_sistem/media/;
        expires 30d;
        add_header Cache-Control "public";
    }
}

