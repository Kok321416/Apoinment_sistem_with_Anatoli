# HTTP - редирект на HTTPS
server {
    listen 80;
    server_name _;

    # Для Let's Encrypt (если будете использовать домен)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Редирект на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS конфигурация с самоподписанным сертификатом
server {
    listen 443 ssl;
    http2 on;
    server_name _;

    # Путь к самоподписанному сертификату
    ssl_certificate /etc/letsencrypt/live/selfsigned/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/selfsigned/privkey.pem;

    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS (отключено для самоподписанного сертификата, чтобы не было проблем)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location /static/ {
        alias /app/appoinment_sistem/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /media/ {
        alias /app/appoinment_sistem/media/;
        expires 30d;
        add_header Cache-Control "public";
    }
}
