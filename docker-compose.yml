services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME:-appointment_db}
      MYSQL_USER: ${DB_USER:-appointment_user}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -p\"$$MYSQL_ROOT_PASSWORD\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  web:
    build: .
    command: >
      sh -c "cd /app/appoinment_sistem &&
             python manage.py collectstatic --noinput &&
             python manage.py migrate &&
             gunicorn --bind 0.0.0.0:8000 --workers 2 --timeout 120 --worker-class sync appoinment_sistem.wsgi:application"
    volumes:
      - .:/app
      - static_volume:/app/appoinment_sistem/staticfiles
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DEBUG=${DEBUG:-False}
      - DB_NAME=${DB_NAME:-appointment_db}
      - DB_USER=${DB_USER:-appointment_user}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=3306
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
    networks:
      - app_network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/app/appoinment_sistem/staticfiles:ro
    depends_on:
      - web
    networks:
      - app_network
    restart: unless-stopped

volumes:
  mysql_data:
  static_volume:

networks:
  app_network:
    driver: bridge
