version: '3.8'

services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    environment:
      POSTGRES_DB: ${DB_NAME:-appointment_db}
      POSTGRES_USER: ${DB_USER:-appointment_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-appointment_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  web:
    build: .
    command: >
      sh -c "cd /app/appoinment_sistem &&
             python manage.py collectstatic --noinput &&
             python manage.py migrate &&
             gunicorn --bind 0.0.0.0:8000 --workers 2 --timeout 120 --worker-class sync appoinment_sistem.wsgi:application"
    volumes:
      - .:/app
      - static_volume:/app/appoinment_sistem/staticfiles
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DEBUG=${DEBUG:-False}
      - DB_NAME=${DB_NAME:-appointment_db}
      - DB_USER=${DB_USER:-appointment_user}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
    networks:
      - app_network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/app/appoinment_sistem/staticfiles:ro
      - ./certbot/conf:/etc/letsencrypt:rw
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - web
    networks:
      - app_network
    restart: unless-stopped
    entrypoint: >
      /bin/sh -c "
      echo 'Checking for certificate...';
      if [ ! -f /etc/letsencrypt/live/selfsigned/fullchain.pem ] || [ ! -f /etc/letsencrypt/live/selfsigned/privkey.pem ]; then
        echo 'ERROR: Certificate not found!';
        echo 'Please create certificate on host first:';
        echo '  ./scripts/create-cert-on-host.sh';
        echo 'Or create manually:';
        echo '  mkdir -p certbot/conf/live/selfsigned';
        echo '  openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout certbot/conf/live/selfsigned/privkey.pem -out certbot/conf/live/selfsigned/fullchain.pem -subj "/C=RU/ST=Moscow/L=Moscow/O=Appointment/CN=localhost"';
        exit 1;
      else
        echo 'Certificate found:';
        ls -la /etc/letsencrypt/live/selfsigned/;
      fi;
      echo 'Starting nginx...';
      exec nginx -g 'daemon off;'
      "

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - app_network

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    ports:
      - "5050:80"
    depends_on:
      - db
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - app_network

volumes:
  postgres_data:
  static_volume:
  pgadmin_data:

networks:
  app_network:
    driver: bridge
