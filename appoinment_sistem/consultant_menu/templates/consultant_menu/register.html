<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'consultant_menu/css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Регистрация</h1>
        
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com">
            </div>

            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required placeholder="Введите пароль">
            </div>

            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" placeholder="+7 (999) 123-45-67">
                <small>Укажите телефон ИЛИ Telegram username</small>
            </div>

            <div class="form-group">
                <label for="telegram_nickname">Telegram username:</label>
                <input type="text" id="telegram_nickname" name="telegram_nickname" placeholder="@username">
                <small>Без @, например: username</small>
            </div>

            <button type="submit" class="btn">Зарегистрироваться</button>
            </form>
        
        <div class="links">
            <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
            <p><a href="{% url 'home' %}">На главную</a></p>
        </div>
    </div>
</body>
</html>
