<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'consultant_menu/css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Вход</h1>
        
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        
        {% load socialaccount %}
        <a href="{% provider_login_url 'google' next=request.GET.next|default:'/' %}" class="btn btn-google" style="display: block; width: 100%; margin-bottom: 0.75rem; background: #4285f4; color: #fff; text-align: center; padding: 10px; text-decoration: none; border-radius: 4px; box-sizing: border-box;">Войти через Google</a>
        <a href="{% provider_login_url 'telegram' next=request.GET.next|default:'/' %}" class="btn btn-telegram" style="display: block; width: 100%; margin-bottom: 1rem; background: #0088cc; color: #fff; text-align: center; padding: 10px; text-decoration: none; border-radius: 4px; box-sizing: border-box;">Войти через Telegram</a>
        <p class="form-divider" style="text-align: center; margin: 1rem 0; color: #666;">или</p>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required placeholder="Введите пароль">
            </div>
            
            <button type="submit" class="btn">Войти</button>
        </form>
        
        <div class="links">
            <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
            <p><a href="{% url 'home' %}">На главную</a></p>
        </div>
    </div>
</body>
</html>
